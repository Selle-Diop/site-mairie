<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="assets/images/logo-mairie.png" alt="Logo Mairie">
      </div>
      <h1>Administration</h1>
      <p>Connectez-vous pour accéder au panneau d'administration</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <div class="input-wrapper">
          <i class="material-icons">email</i>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="loginForm.email" 
            name="email"
            placeholder="votre@email.com"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <i class="material-icons">lock</i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="loginForm.password" 
            name="password"
            placeholder="••••••••"
            required>
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()">
            <i class="material-icons">{{showPassword ? 'visibility_off' : 'visibility'}}</i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="loginForm.rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Se souvenir de moi
        </label>
        
        <button type="button" class="forgot-password" (click)="forgotPassword()">
          Mot de passe oublié ?
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="material-icons">error</i>
        {{errorMessage}}
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        <i class="material-icons" *ngIf="isLoading">hourglass_empty</i>
        <i class="material-icons" *ngIf="!isLoading">login</i>
        {{isLoading ? 'Connexion...' : 'Se connecter'}}
      </button>
    </form>

    <!-- Demo Accounts -->
    <div class="demo-section">
      <h3>Comptes de démonstration</h3>
      <p>Utilisez ces comptes pour tester l'interface :</p>
      
      <div class="demo-accounts">
        <div class="demo-account" *ngFor="let account of demoAccounts; let i = index" (click)="fillDemoCredentials(i)">
          <div class="account-info">
            <strong>{{account.role}}</strong>
            <span>{{account.email}}</span>
          </div>
          <i class="material-icons">arrow_forward</i>
        </div>
      </div>
    </div>
  </div>

  <div class="login-footer">
    <p>&copy; 2024 Mairie de Sicap Liberté. Tous droits réservés.</p>
  </div>
</div>
