<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <img src="assets/images/logo-mairie.png" alt="Logo Mairie" *ngIf="!sidebarCollapsed">
        <img src="assets/images/logo-mini.png" alt="Logo" *ngIf="sidebarCollapsed">
      </div>
      <h3 *ngIf="!sidebarCollapsed">Administration</h3>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li *ngFor="let item of menuItems" class="nav-item">
          <a [routerLink]="item.route" 
             class="nav-link" 
             [class.active]="item.active"
             (click)="setActiveMenuItem(item.route)">
            <i class="material-icons">{{item.icon}}</i>
            <span *ngIf="!sidebarCollapsed">{{item.label}}</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer" *ngIf="!sidebarCollapsed">
      <div class="user-info">
        <img [src]="currentUser.avatar" alt="Avatar" class="user-avatar">
        <div class="user-details">
          <span class="user-name">{{currentUser.name}}</span>
          <span class="user-role">{{currentUser.role}}</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        <i class="material-icons">logout</i>
        DÃ©connexion
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.expanded]="sidebarCollapsed">
    <!-- Header -->
    <header class="main-header">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="material-icons">menu</i>
      </button>
      
      <div class="header-actions">
        <button class="notification-btn">
          <i class="material-icons">notifications</i>
          <span class="badge">3</span>
        </button>
        
        <div class="user-menu">
          <img [src]="currentUser.avatar" alt="Avatar" class="user-avatar-small">
          <span>{{currentUser.name}}</span>
          <i class="material-icons">keyboard_arrow_down</i>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
